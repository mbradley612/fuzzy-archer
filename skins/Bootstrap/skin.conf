############################################################################################
#
# Settings for Nick's HTML month/year summary table summary generator
#
[TableGenerator]

    # minvalues, maxvalues and colours should contain the same number of elements.
    # e.g. in the [min_temp] example below, if the minimum temperature measured in
    #      a month is between -50 and -10 (degC) then the cell will be shaded
    #      in html colour code #0029E5.
    #
    # sqlquery text below works for sqlite but may not work for other databases.

    # Default is temperature scale
    minvalues = -50, -10, -5, 0, 5, 10, 15, 20, 25, 30, 35
    maxvalues =  -10, -5, 0, 5, 10, 15, 20, 25, 30, 35, 60
    colours =   "#0029E5", "#0186E7", "#02E3EA", "#04EC97", "#05EF3D2, "#2BF207", "#8AF408", "#E9F70A", "#F9A90B", "#FC4D0D", "#FF0F2D"

    # The Raspberry Pi typically takes 15+ seconds to calculate all the summaries with a few years of weather date.
    # refresh_interval is how often in minutes the tables are calculated.
    refresh_interval = 60

    [[min_temp]]
        sqlquery = "SELECT strftime('%Y', datetime(dateTime, 'unixepoch', 'localtime')) as Year, strftime('%m', datetime(dateTime, 'unixepoch', 'localtime')) as Month, MIN(min) FROM archive_day_outTemp GROUP BY Year, Month"
        units = temperature

    [[max_temp]]
        sqlquery = "SELECT strftime('%Y', datetime(dateTime, 'unixepoch', 'localtime')) as Year, strftime('%m', datetime(dateTime, 'unixepoch', 'localtime')) as Month, MAX(max) FROM archive_day_outTemp GROUP BY Year, Month"
        units = temperature

    [[avg_temp]]
        sqlquery = "SELECT strftime('%Y', datetime(dateTime, 'unixepoch', 'localtime')) as Year, strftime('%m', datetime(dateTime, 'unixepoch', 'localtime')) as Month, SUM(sum) / SUM(count) FROM archive_day_outTemp GROUP BY Year, Month"
        units = temperature

    [[rain]]
        sqlquery = "SELECT strftime('%Y', datetime(dateTime, 'unixepoch', 'localtime')) as Year, strftime('%m', datetime(dateTime, 'unixepoch', 'localtime')) as Month, SUM(sum) FROM archive_day_rain GROUP BY Year, Month"
        units = rain
    
        # Override default temperature scale with rain scale
        minvalues = 0, 25, 50, 75, 100, 150
        maxvalues = 25, 50, 75, 100, 150, 1000
        colours = "#E0F8E0", "#A9F5A9", "#58FA58", "#2EFE2E", "#01DF01", "#01DF01"


############################################################################################
#
# Settings for Gauge Generator
#
[GaugeGenerator]
    image_width = 160
    image_height = 160

    # Colors...
    #
    # Format is 0xBBGGRR, so a pinky-purple color (r=FF, g=00, B=99) which would have
    # an HTML tag of #FF0099 is expressed as 0x9900FF
    fill_color = 0x4242b4
    background_color = 0xffffff
    label_color = 0x000000
    dial_color = 0x707070
    needle_outline_color = 0xb48242
    needle_fill_color = 0xb48242   # Leave option out for a transparent needle
    text_color = 0xb48242

    # How far the gauge extends, e.g. 180 is half a full dial, 270 is three quarters
    # This is ignored when plotting wind direction which always uses 360.
    # Must be an integer
    dial_arc = 270

    digitfontsize = 13
    labelfontsize = 14

    [[outTemp]]
        minvalue = -20
        maxvalue = 40
        majorstep = 10
        minorstep = 2
        digitformat = %d
        history = 6 # changed from 24 to 6
        bins = 90

    [[barometer]]
        minvalue = 970
        maxvalue = 1050
        majorstep = 20
        minorstep = 5
        digitformat = %d
        history = 6 # changed from 24 to 6
        bins = 80

    [[outHumidity]]
        minvalue = 0
        maxvalue = 100
        majorstep = 20
        minorstep = 5
        history = 6 # changed from 24 to 6
        bins = 50

    [[windSpeed]]
        minvalue = 0
        maxvalue = 40
        majorstep = 10
        minorstep = 2
        history = 6 # changed from 24 to 6
        bins = 40

    [[windGust]]
        minvalue = 0
        maxvalue = 40
        majorstep = 10
        minorstep = 2
        history = 6 # changed from 24 to 6
        bins = 40

    [[windDir]]
        majorstep = 90
        minorstep = 30
        invert = false
        history = 6 # changed from 24 to 6
        bins = 24
        aggregate_type = None
        compass_labels = 1

    [[windRose]]
        image_width = 360
        image_height = 360
        majorstep = 45
        minorstep = 22.5
        invert = false
        history = 6 # changed from 24 to 6
        bins = 16
        digitformat = None
        compass_labels = 1
        rings = 1,4,7,11,17,22,28,34,41,48,56,64,200 # beaufort in knots
        ring_colors = 0xbbffdd, 0x55aa00, 0x00ff00, 0x00ffaa, 0xffff00, 0x00ffff, 0x00ccff, 0x0077dd, 0x0000ff, 0x8800ff, 0xff55ff, 0x8800bb, 0xff0000 # from green to red
        needle_fill_color = None    # transparent
        aggregate_type = None       # much quicker db query without aggregation

